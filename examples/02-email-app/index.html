<!DOCTYPE html>
<html>
<head>
	<title>HMail</title>
	<meta charset="utf-8">
	<style type="text/css">
		html, body {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
		}

		#mdhub-auto-generated {
			height: 100%;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="../../dist/mdhub.umd.js"></script>

	<script type="text/javascript">
		MdHub.domain = window.location.href;

		MdHub.init({
		  apiKey: 'this_is_the_api_key',
		  modules: ['menu', 'list']
		});

		MdHub.event.listen('core:moduleInit', (moduleInfo) => {
			MdHub.module.show(moduleInfo.name);
		});
	</script>
</body>
</html>
